<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="settings-modal" id="settingsModal">
      <h2>memory</h2>

      <div class="setting-group">
        <label>Select Theme</label>
        <div class="options two-col">
          <button class="option-btn active" id="themeNumbers">Numbers</button>
          <button class="option-btn" id="themeIcons">Icons</button>
        </div>
      </div>

      <div class="setting-group">
        <label>Number of Players</label>
        <div class="options four-col">
          <button class="option-btn active" id="players1">1</button>
          <button class="option-btn" id="players2">2</button>
          <button class="option-btn" id="players3">3</button>
          <button class="option-btn" id="players4">4</button>
        </div>
      </div>

      <div class="setting-group">
        <label>Grid Size</label>
        <div class="options two-col">
          <button class="option-btn active" id="size4">4x4</button>
          <button class="option-btn" id="size6">6x6</button>
        </div>
      </div>

      <button class="start-btn" id="startBtn">Start Game</button>
    </div>

    <div class="game-container" id="gameContainer">
      <div class="game-header">
        <div class="game-logo">memory</div>
        <div class="header-buttons">
          <button class="header-btn restart-btn" id="restartBtn">
            Restart
          </button>
          <button class="header-btn new-game-btn" id="newGameBtn">
            New Game
          </button>
        </div>
      </div>

      <div class="cards-wrapper">
        <div class="cards-grid" id="cardsGrid"></div>
      </div>

      <div class="players-panel" id="playersPanel"></div>

      <div class="status-panel" id="statusPanel">
        <div class="status-card">
          <span class="status-label">Time</span>
          <span class="status-value" id="timeValue">0:00</span>
        </div>
        <div class="status-card">
          <span class="status-label">Moves</span>
          <span class="status-value" id="movesValue">0</span>
        </div>
      </div>
    </div>

    <div class="result-modal" id="resultModal">
      <div class="result-content">
        <h2 id="resultTitle">You did it!</h2>
        <p class="result-description">Game over! Here's how you got onâ€¦</p>
        <div class="result-stats" id="resultStats"></div>
        <div class="result-buttons">
          <button class="result-btn result-restart" id="resultRestartBtn">
            Restart
          </button>
          <button class="result-btn result-new" id="resultNewBtn">
            Setup New Game
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
